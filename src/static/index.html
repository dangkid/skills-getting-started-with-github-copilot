<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <div id="activities" class="activities-container">
        <!-- Las tarjetas de actividad se renderizan aquÃ­ -->
      </div>

      <!-- Ejemplo de estructura de tarjeta (generada desde app.js) -->
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <!-- Modal for confirming participant removal -->
    <div id="delete-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="delete-modal-title">
      <div class="modal-content">
        <h3 id="delete-modal-title">Remove participant</h3>
        <p id="delete-modal-message">Are you sure you want to remove this participant?</p>
        <div class="modal-actions">
          <button id="delete-cancel" class="secondary">Cancel</button>
          <button id="delete-confirm" class="danger">Remove</button>
        </div>
      </div>
    </div>
  </body>
</html>
